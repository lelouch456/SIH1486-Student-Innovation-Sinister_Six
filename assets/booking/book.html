<html>
<head>
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    
<div class="booking-form-box">
    <a href="../../index.html" style="font-size:larger ; color: blanchedalmond;">Home</a>
<div class="radio-btn">
<input type="radio" class="btn" name="check" checked="checked">
<span>Roundtrip</span>
<input type="radio" class="btn" name="check"><span>One way</span>
<input type="radio" class="btn" name="check"><span>Multi-City</span>
</div>

    <form method="POST" name="google-sheet">
        <div class="booking-form">
        <label>Driver Name</label>
        <input type="text" class="form-control" name="Driver Name" placeholder="Name">
        <label>Vehicle Number</label>
        <input type="text" class="form-control" name="Vehicle Number" placeholder="Number">
        <label>Contact Number</label>
        <input type="text" class="form-control" name="Contact Number" placeholder="Number">
        <label>Travelling From</label>
        <input type="text" class="form-control"  name="Travelling From" placeholder="City">
        <label>Travelling To</label>
        <input type="text" class="form-control" name="Travelling To" placeholder="City">
        <label>Price per person(in Rupee)</label>
        <input type="text" class="form-control" name="Price per person" placeholder="Amount">

        <div class="input-grp">
        <label>Seats Available</label>
        <input type="number" class="form-control" name="Seats Available" value="0">
        </div>


        <div class="input-grp">
        <input type ="submit" value="submit" name="submit">

        </div>

        </div>
    </form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzAc3QdUrIpySpnjNJ_lmvo2PDp4zxcGi2jFDrCZaRVK4pMR93-XtyNhG42everVTzXHg/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
</script>
</body>
</html>
