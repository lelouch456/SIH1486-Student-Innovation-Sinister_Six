<form class="booking-form" action="#" method="post" name="google-sheet">
    
    <!-- <link rel="stylesheet"
    href="style.css" type="text/css"> -->
    <div class="radio-btn">
        <input type="radio" class="btn" name="check" checked="checked">
        <span>BOOK HOTEL</span>
        <!-- <input type="radio" class="btn" name="check"><span>hotel booking</span> -->
        <!-- <input type="radio" class="btn" name="check"><span>cancel booking</span>
        </div> -->
    <div class="elem-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">Your E-mail</label>
      <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
    </div>
    <div class="elem-group">
      <label for="phone">Your Phone</label>
      <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>
    <div class="elem-group">
      <label for="phone">your budget</label>
      <input type="budget" id="budget" name="visitor_budget" placeholder="000000" pattern=[0-9]{4,20} required>
    </div>
    <!-- <div class="elem-group">
      <label for="name">Your guide</label>
      <input type="text" id="guide" name="visitor_guide" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
    </div> -->
    <hr>
    <P>CITY<SELECT naME="CITY"><OPTION SELECTED> 

        SIKKIM</OPTION><OPTION>MUMBAI</OPTION><OPTION>KOLKATA</OPTION><OPTION>CHENNAI</OPTION></p>

            SIKKIM</OPTION><OPTION>MUMBAI</OPTION><OPTION>KOLKATA</OPTION><OPTION>CHENNAI</OPTION></p><br><br>
    
    <P>HOTEL<SELECT naME="HOTEL"><OPTION SELECTED> 

        RAVANGLASTAR </OPTION><OPTION>GHGJ</OPTION><OPTION>FHTUYUJH</OPTION><OPTION>JIUTYRYGUHU</OPTION></p><br><br>
        
        <P>HOTEL<SELECT naME="HOTEL"><OPTION SELECTED> 

            RAVANGLASTAR(affordable)</OPTION><OPTION>GHGJ(5 star)</OPTION><OPTION>FHTUYUJH(low  possible price)</OPTION><OPTION>JIUTYRYGUHU(not more not less)</OPTION></p><br><br>
    <div class="elem-group inlined">
      <label for="adult">Adults</label>
      <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
    </div>
    <div class="elem-group inlined">
      <label for="child">Children</label>
      <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
    </div> 
    <div class="elem-group inlined">
      <label for="checkin-date">Check-in Date</label>
      <input type="date" id="checkin-date" name="checkin" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkout-date">Check-out Date</label>
      <input type="date" id="checkout-date" name="checkout" required>
    </div>
    <div class="elem-group">
      <label for="room-selection">Select Room Preference</label>
      <select id="room-selection" name="room_preference" required>
          <option value="">Choose a Room from the List</option>
          <option value="connecting">Connecting</option>
          <option value="adjoining">Adjoining</option>
          <option value="adjacent">Adjacent</option>
      </select>
    </div>
    <hr>
    <div class="elem-group">
      <label for="message">Anything Else?</label>
      <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
    </div>
    <button type="submit">confirm </button>
    <a href="../../index.html" >Go Back </a>
  </form>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwSwsfusAOk9schIoK3VNS8m3iTmh_jTVnDbiei9TWYoFPuLGviFco7yGSZ4rd6wa4x/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
